name: build

on:
  push:
    branches:
      - build

jobs:
  build:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        node-version: [14.x]

    steps:
    - name: "Checkout and pull submodules"
      uses: actions/checkout@v2 # checkout latest commit
      with:
        submodules: recursive
    - name: "Use Node.js ${{ matrix.node-version }}" # set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: "Install Dependencies" # runs the npm ci command to install all dependencies
      run: |
        npm ci
      env:
        CI: "true"
    - name: "Compile to executables"
      run: |
        npm run compile-pkg
      env:
        CI: "true"
    - name: "Upload Artifacts"
      uses: actions/upload-artifact@v1.0.0
      with:
        name: "Townly"
        path: out/build
    - name: "Discord success notification" # sends a Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'âœ… **Townly** build (triggered by `{{GITHUB_ACTOR}}` on `{{GITHUB_REF}}`) was successful (see https://github.com/Sv443/Townly/commit/{{GITHUB_SHA}}/checks)' 
    - name: "Discord failure notification" # sends a Discord notification
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: 'ðŸš« **Townly** build (triggered by `{{GITHUB_ACTOR}}` on `{{GITHUB_REF}}`) has failed (see https://github.com/Sv443/Townly/commit/{{GITHUB_SHA}}/checks)'
      if: failure()

